tqdm = "^4.67.0"
supervision = "^0.24.0"
shapely = "^2.0.6"
geopandas = "^1.0.1"
unidecode = "^1.3.8"
pyshp = "^2.3.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
